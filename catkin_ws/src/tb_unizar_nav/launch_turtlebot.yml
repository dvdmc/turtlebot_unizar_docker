name: turtlebot1
root: ./
windows:

  # Mission monitoring
  - mission_monitoring:
      layout:
      panes:
        - echo Run here the mission

  # Kobuki
  - kobuki:
      layout:
      panes:
        - ros2 launch kobuki_node kobuki_node
        - ros2 run robot_state_publisher robot_state_publisher --ros-args -r use_sim_time:=false robot_description:=$(xacro /root/catkin_ws/src/tb_unizar_nav/urdf/turtlebot_unizar.urdf)
  - navigation:
      layout:
      panes:
        - ros2 launch nav2_bringup bringup_launch.py use_localization:=false use_namespace:=false use_composite:=false map:=/root/catkin_ws/src/tb_unizar_nav/maps/dummy.yaml